# nginx.conf
upstream doorsale_demo {
    # connect to this socket
    server unix:///tmp/doorsale-demo.sock;    # for a file socket
    # server 127.0.0.1:8001;      # for a web port socket
    }

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name doorsale-demo.fanaticlab.com;   # substitute your machine's IP address or FQDN
    charset     utf-8;

    #Max upload size
    client_max_body_size 5M;   # adjust to taste

    # Django media
    location /media/  {
        alias /home/jeans/www/doorsale-demo.fanaticlab.com/media/;      # your Django project's media files
    }

	location /static/ {
		alias /home/jeans/www/doorsale-demo.fanaticlab.com/static/;     # your Django project's static files
	}

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  doorsale_demo;
        include     /etc/nginx/uwsgi_params; # or the uwsgi_params you installed manually
    }
    
}
